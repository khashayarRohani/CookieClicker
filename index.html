<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="FullSection">
      <section class="FirstSection">
        <p id="username">username</p>

        <div>
          <button id="storeBtn">store</button>
        </div>
      </section>
      <div class="First">
        <p id="cookieCounter">Counter</p>
        <p id="farmerDisplay">Cookies(per second)</p>
        <button id="cookieBtn">Tap</button>
      </div>
      <section class="ScoreSection">
        <div style="position: relative">
          <button id="LevelOnebtn">L1</button>
          <img class="ScoreImage" src="./Images/LevelBG/1.png" />
        </div>
        <div style="position: relative">
          <button id="LevelTwobtn">L2</button>
          <img class="ScoreImage" src="./Images/LevelBG/2.png" />
        </div>
        <div style="position: relative">
          <button id="LevelThreebtn">L3</button>
          <img class="ScoreImage" src="./Images/LevelBG/3.png" />
        </div>
        <div style="position: relative">
          <button id="LevelFourbtn">L4</button>
          <img class="ScoreImage" src="./Images/LevelBG/4.png" />
        </div>
        <div style="position: relative">
          <button id="LevelFivebtn">L5</button>
          <img class="ScoreImage" src="./Images/LevelBG/5.png" />
        </div>
        <div class="guidinfo">
          <p>activation level Info</p>
          <textarea readonly>
            Level 1 farmer is activated after reaching 10 cookie,
            Level 2 farmer is activated after reaching 50 cookie,
            Level 3 farmer is activated after reaching 100 cookie,
            Level 4 farmer is activated after reaching 200 cookie,
            Level 5 farmer is activated after reaching 500 cookie,
            Press Store to buy new cookie
            press to hide
          </textarea>
        </div>
      </section>
      <section class="footer">
        <div class="resetBTNDiv">
          <button id="resetBtn">Reset Game</button>
          <img class="footerImg1" src="./Images/footerBG/reset.png" />
        </div>
        <div>
          <button id="guidBtn">Guide</button>
        </div>
      </section>
    </section>
    <section class="hidden">
      <h1>Choose Your Picture</h1>

      <div>
        <img id="selectedImg1" src="./Images/bit.webp" alt="Picture 1" />
        <p>Cost: 10 cookies</p>
      </div>

      <div>
        <img id="selectedImg2" src="./Images/R.png" alt="Picture 2" />
        <p>Cost: 20 cookies</p>
      </div>
      <div>
        <img id="selectedImg3" src="./Images/fullCookie.webp" alt="Picture 3" />
        <p>Cost: Free</p>
      </div>
    </section>
    <section class="Guide"></section>
  </body>
</html>
