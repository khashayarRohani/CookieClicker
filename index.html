<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="FullSection">
      <section class="FirstSection">
        <p id="username">username</p>

        <div>
          <button id="storeBtn">store</button>
        </div>
      </section>
      <div class="First">
        <p id="cookieCounter">Counter</p>
        <p id="farmerDisplay">Cookies(per second)</p>
        <button id="cookieBtn">Tap</button>
      </div>
      <section class="ScoreSection">
        <div style="position: relative">
          <button id="LevelOnebtn">L1</button>
          <img class="ScoreImage" src="./Images/LevelBG/1.png" />
        </div>
        <div style="position: relative">
          <button id="LevelTwobtn">L2</button>
          <img class="ScoreImage" src="./Images/LevelBG/2.png" />
        </div>
        <div style="position: relative">
          <button id="LevelThreebtn">L3</button>
          <img class="ScoreImage" src="./Images/LevelBG/3.png" />
        </div>
        <div style="position: relative">
          <button id="LevelFourbtn">L4</button>
          <img class="ScoreImage" src="./Images/LevelBG/4.png" />
        </div>
        <div style="position: relative">
          <button id="LevelFivebtn">L5</button>
          <img class="ScoreImage" src="./Images/LevelBG/5.png" />
        </div>
        <div>
          <p>active level Info</p>
        </div>
      </section>
      <section class="footer">
        <div style="position: relative; height: 100%">
          <button>Reset Game</button>
          <img class="footerImg1" src="./Images/footerBG/reset.png" />
        </div>
        <div style="position: relative">
          <button>Guide</button>
        </div>
      </section>
    </section>
  </body>
</html>
